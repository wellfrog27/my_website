{{ if .IsHome }}
<div id="footer">
  <div id="footer-inner">
    <div id="footer-content">
      <p><a href="/contact" target="_blank">Contact</a> | <a
          href='{{- with .OutputFormats.Get "RSS" -}} {{- .RelPermalink -}} {{- end -}}' type="application/rss+xml"
          target="_blank">RSS</a><span id="img_placer"></span></p>
    </div>
  </div>
</div>
{{ else }}
<div id="footer">
  <div id="footer-inner">
    <div id="footer-content">
      <p>{{ now.Format "2006"}} &copy; <a title="电子邮件" href="mailto:{{ site.Author.email }}" target="_blank">联系方式</a>
        {{ with .OutputFormats.Get "RSS" }}
        | <a href="{{ .RelPermalink }}" type="application/rss+xml" target="_blank" title="RSS订阅">RSS订阅</a>
        {{ end }}
    </div>
  </div>
</div>
{{ end }}
